{% import "macros.html" as macros %}

{% extends "base.html" %}

{% block title %}集市档案：搜索 - {{ query }}{% endblock %}

{% block content %}
<nav class="navbar border-bottom">
  <div class="container-fluid ps-0 mt-3">
    <h4>{{ query }}</h4>
  </div>
</nav>

{{ macros.render_posts(posts) }}

<!-- pagination -->
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link {% if page==1 %} disabled {% endif %}"
        href="{{ url_for('search_results', query=query, page=page-1) }}">&lt
      </a>
    </li>
    <li class="page-item active"><span class="page-link">{{ page }}</span></li>
    <li class="page-item"><a class="page-link {% if page==total_pages %} disabled {% endif %}"
        href="{{ url_for('search_results', query=query, page=page+1) }}">&gt
      </a>
    </li>
  </ul>
</nav>
{% endblock %}
