<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}集市档案{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <nav class="navbar border-bottom">
          <div class="container-fluid ps-0">
            <a class="navbar-brand" href="{{ url_for('index') }}">Fair Archive</a>
            <form class="d-flex" role="search" action="{{ url_for('search_results') }}" method="get">
              <input class="form-control me-2" type="text" name="query" placeholder="search" required aria-label="Search">
              <button class="btn btn-outline-success" type="submit">search</button>
            </form>
          </div>
        </nav>
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
